<p>Filtrez par mots-clefs</p>

<div>
    <button *ngFor="let domaine of availableDomaines" class="palo-button palo-button-filter"
        (click)="onTagChoice(domaine.id, $event)">{{ domaine.intitule.toUpperCase() }}</button>
    <button class="palo-button palo-button-resetfilters" (click)="onResetFilters($event)">REINITIALISER LES
        FILTRES</button>
</div>
